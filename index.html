<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Parole casuali</title>

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer">

    <!-- Bootstrap Style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- My CSS Style -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Axios.js -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Codystar&family=Julius+Sans+One&display=swap" rel="stylesheet">
</head>

<body>
    <main class="pt-5 mt-5">
        <div class="container">
            <h1 class="text-center fw-bold">Generate a sentence of random words</h1>

            <!-- Form per indicare quante parole casuali generare -->
            <div class="d-flex justify-content-center">
                <div>
                    <div class="mt-5 mb-3">
                        <label for="words-to-generate" class="form-label fw-bold">How many words do you want to
                            generate?</label>
                        <input type="number" min="1" class="form-control" id="words-to-generate">
                        
                        <!-- Elemento per visualizzare il messaggio di errore -->
                        <div id="error-form" class="d-none"></div>
                    </div>
                    <button class="btn btn-primary" id="btn-sentence">Create the sentence</button>
                </div>
            </div>

            <!-- Risultato -->
            <div id="random-generate" class="text-center pt-5">
            </div>
        </div>

    </main>

    <!-- JavaScript -->
    <script src="js/main.js"></script>
</body>

</html>
